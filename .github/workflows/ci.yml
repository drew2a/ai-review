name: AI Review
on: [ pull_request ]
permissions:
  pull-requests: write
jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./
        with:
          api_endpoint: ${{ secrets.GPT45_LLM_ENDPOINT }}
          api_key: ${{ secrets.GPT45_LLM_API_KEY }}
          api_version: ${{ secrets.GPT45_LLM_API_VERSION }}
          llm_model: ${{ secrets.GPT45_LLM_MODEL }}

          github_token: ${{ secrets.GITHUB_TOKEN }}

          debug: true
          add_review_resolution: true
